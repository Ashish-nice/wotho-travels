{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>Checkout</h3>
                </div>
                <div class="card-body">
                    <form id="checkoutForm">
                        <!-- Payment Details -->
                        <div class="payment-section mb-4">
                            <h4>Payment Details</h4>
                            <div class="form-group">
                                <label>Card Number</label>
                                <input type="text" class="form-control" id="cardNumber" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Expiry Date</label>
                                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>CVV</label>
                                        <input type="password" class="form-control" id="cvv" maxlength="3" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- OTP Verification -->
                        <div class="otp-section" style="display: none;">
                            <h4>OTP Verification</h4>
                            <p>Enter the OTP sent to your mobile number</p>
                            <div class="form-group">
                                <input type="text" class="form-control" id="otp" maxlength="6" required>
                            </div>
                            <div id="otpTimer" class="mt-2">
                                Time remaining: <span id="timer">02:00</span>
                            </div>
                            <button type="button" class="btn btn-link" id="resendOtp">Resend OTP</button>
                        </div>

                        <div class="text-center mt-4">
                            <button type="button" id="proceedBtn" class="btn btn-primary">Proceed to Pay</button>
                            <button type="submit" id="verifyOtpBtn" class="btn btn-success" style="display: none;">Verify OTP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('proceedBtn').addEventListener('click', function() {
        // Show OTP section and start timer
        document.querySelector('.otp-section').style.display = 'block';
        document.getElementById('proceedBtn').style.display = 'none';
        document.getElementById('verifyOtpBtn').style.display = 'block';
        startTimer();
    });

    function startTimer() {
        let timeLeft = 120;
        const timerDisplay = document.getElementById('timer');
        
        const timer = setInterval(function() {
            const minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            timerDisplay.textContent = `${minutes}:${seconds}`;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                document.getElementById('resendOtp').style.display = 'block';
            }
            timeLeft--;
        }, 1000);
    }
</script>
{% endblock %}
