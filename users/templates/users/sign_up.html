{% extends 'bus_booking/base.html' %}
{% block title %}Sign up page{% endblock %}
{% load crispy_forms_tags %}
{% block nav %}{% endblock %} <!-- This line overwrites the nav-bar -->
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-200 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-xl border border-gray-200">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-6">Create Account</h2>
        </div>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="rounded-md space-y-4">
                <style>
                    .form-control {
                        display: block;
                        width: 100%;
                        padding: 0.75rem 1rem;
                        border-width: 2px;
                        border-color: rgb(229, 231, 235); /* Lighter border color */
                        background-color: rgb(249, 250, 251);
                        border-radius: 0.5rem;
                        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
                        transition: all 0.2s ease;
                    }
                    
                    .form-control:hover {
                        transform: scale(1.01);
                        border-color: rgb(156, 163, 175);
                        box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                    }
                    
                    .form-control:focus {
                        border-color: rgb(99, 102, 241);
                        background-color: white;
                        outline: none;
                        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
                    }
                    
                    label {
                        display: block;
                        font-size: 1rem; /* Increased from 0.875rem */
                        font-weight: 500;
                        color: rgb(55, 65, 81);
                        margin-bottom: 0.5rem;
                    }
                    
                    .help-text {
                        display: none; /* Hide all help text */
                        font-size: 0.75rem;
                        color: rgba(107, 114, 128, 0.7); /* Translucent color */
                    }
                    
                    .error {
                        color: rgb(239, 68, 68);
                        font-size: 0.875rem;
                        margin-top: 0.25rem;
                    }
                    
                    .is-invalid + .help-text {
                        display: block;
                        color: rgb(239, 68, 68);
                    }
                    
                    /* Add these specific selectors to hide hints */
                    #hint_id_username,
                    #hint_id_password1 {
                        display: none !important;
                    }
                </style>
                {{ form|crispy }}
            </div>
            <div class="text-sm text-center mt-6">
                <p class="text-gray-700">Already have an account? 
                    <a href="/user/login" class="font-medium text-indigo-600 hover:text-indigo-800 transition-colors duration-200 underline hover:no-underline">
                        Login here
                    </a>
                </p>
            </div>
            <button type="submit" class="mt-6 w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500/50 transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98]">
                Sign up
            </button>
        </form>
    </div>
</div>
{% endblock %}
